<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
        <form action="saida.php" method="POST">
            <h1>Gerador de tabelas</h1>
            
                <label for="titulo">Título da tabela:</label>
                <input type="text" name="titulo" >
            
            
                <label for="espaco">Espaço ocupado pela tabela na página (%):</label>
                <select name="espaco" >
                    <option value="200">20%</option>
                    <option value="400">40%</option>
                    <option value="600">60%</option>
                    <option value="800">80%</option>
                    <option value="1000">100%</option>
                </select>
            
           
                <label for="linhas">Quantidade de linhas:</label>
                <input type="number" name="linhas" >
            
            
                <label for="colunas">Quantidade de colunas:</label>
                <input type="number" name="colunas" >
          
         
                <label for="borda">Tamanho da borda (0 a 9):</label>
                <input type="number" name="borda" >
        
            
                <label for="fundo">Cor de fundo da tabela:</label>
                <select name="fundo" >
                    <option value="#FF0000">Vermelho</option>
                    <option value="#0000FF">Azul</option>
                    <option value="#008000">Verde</option>
                    <option value="#FFFF00">Amarelo</option>
                    <option value="#000000">Preto</option>
                </select>
           
            
                <label for="texto">Cor do texto da tabela:</label>
                <select name="texto" >
                    <option value="#FF0000">Vermelho</option>
                    <option value="#0000FF">Azul</option>
                    <option value="#008000">Verde</option>
                    <option value="#FFFF00">Amarelo</option>
                    <option value="#000000">Preto</option>
                </select>
        
            <button type="submit">Gerar Tabela</button>
        </form>
    </div>
</section>

</body>
</html>
